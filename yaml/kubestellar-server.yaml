---
apiVersion: v1
kind: Namespace
metadata:
  name: kubestellar

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubestellar-pvc
  namespace: kubestellar
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubestellar-service-account
  namespace: kubestellar

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubestellar-role
rules:
- resources: [ "secrets" ]
  verbs: [ "create" , "delete" ]
  apiGroups: [ "" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubestellar-role-binding
subjects:
- kind: ServiceAccount
  name: kubestellar-service-account
  apiGroup: ""
  namespace: kubestellar
roleRef:
  kind: ClusterRole
  name: kubestellar-role
  apiGroup: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubestellar-server
  namespace: kubestellar
spec:
  selector:
    matchLabels:
      app: kubestellar-server
  replicas: 1
  template:
    metadata:
      labels:
        app: kubestellar-server
    spec:
      serviceAccountName: kubestellar-service-account
      containers:
      - name: kubestellar-server
        image: quay.io/kubestellar/kubestellar:fs # for testing, change to :stable
        imagePullPolicy: Always # for testing, change to IfNotPresent
        env:
        - name: EXTERNAL_HOSTNAME
          value: "kubestellar.svc.cluster.local"
        - name: EXTERNAL_PORT
          value: "443"
        - name: SECRET_NAMESPACES
          value: ""
        volumeMounts:
        - name: kubestellar-pv
          mountPath: "/kubestellar/home"
          readOnly: false
        ports:
        - name: ks-port
          protocol: TCP
          containerPort: 6443
      volumes:
      - name: kubestellar-pv
        persistentVolumeClaim:
          claimName: kubestellar-pvc

---
kind: Service
apiVersion: v1
metadata:
  name: kubestellar-service
  namespace: kubestellar
spec:
  selector:
    app: kubestellar-server
  ports:
    - protocol: TCP
      port: 6443 # Default port for image
      targetPort: ks-port

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    kubernetes.io/ingress.class: nginx
  name: kubestellar-ingress
  namespace: kubestellar
spec:
  rules:
  - host: kubestellar.svc.cluster.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kubestellar-service
            port:
              number: 6443


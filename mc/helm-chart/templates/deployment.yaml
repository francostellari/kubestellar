apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubestellar
spec:
  selector:
    matchLabels:
      app: kubestellar
  replicas: 1
  template:
    metadata:
      labels:
        app: kubestellar
    spec:
      serviceAccountName: kubestellar-sa
      containers:
      - name: core
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: [ "/home/kubestellar/core-entry.sh" ]
        volumeMounts:
        - name: kcp-front-proxy-cert
          mountPath: /home/kubestellar/kcp-front-proxy-cert
        - name: cluster-admin-client-cert
          mountPath: /home/kubestellar/cluster-admin-client-cert
      volumes:
      - name: kcp-front-proxy-cert
        secret:
          secretName: kcp-front-proxy-cert
          items:
            - key: ca.crt
              path: ca.crt
      - name: cluster-admin-client-cert
        secret:
          secretName: cluster-admin-client-cert
          items:
            - key: tls.crt
              path: client.crt
            - key: tls.key
              path: client.key





apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubestellar
spec:
  selector:
    matchLabels:
      app: kubestellar
  replicas: 1
  template:
    metadata:
      labels:
        app: kubestellar
    spec:
      serviceAccountName: kubestellar-sa
      containers:
      - name: core
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sleep", "infinity"]
